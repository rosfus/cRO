//注意事项 1: 使用 on/off，yes/no，1/0 设置开启或关闭
//注意事项 2: 用百分率表示比率，100即一般设定(100%)，200表示两倍(200%)，
//   依此类推
//--------------------------------------------------------------

// 魔物死亡时掉落的物品是否直接放到给予魔物最大伤害玩家的道具栏中 (注意事项 1)
item_auto_get: no

// 掉落在地上的物品多久之后会自动消失? (用毫秒表示) [注意事项 3]
flooritem_lifetime: 60000

// 魔物死亡时，给予魔物最大伤害的玩家可优先捡拾掉落物品的时间
item_first_get_time: 3000

// 魔物死亡时，给予魔物次大伤害的玩家可优先捡拾掉落物品的时间
// 此时间必须先加上给予魔物最大伤害的玩家可优先捡拾掉落物品的时间
// 也就是：第一人的时间 + 第二人的时间 = 第二人可优先检取的时间
item_second_get_time: 1000

// 同上，给予魔物伤害第三大的角色的拣拾优先时间
// (效果产生在 mvp_item_second_get_time 之后)
item_third_get_time: 1000

// 给予 MVP 魔物最大伤害的玩家可优先捡拾掉落物品的时间
mvp_item_first_get_time: 10000

// 给予 MVP 魔物次大伤害的玩家可优先捡拾掉落物品的时间
// (效果产生在 mvp_item_first_get_time 之后)
mvp_item_second_get_time: 10000

// 给予 MVP 魔物第三大伤害的玩家可优先捡拾掉落物品的时间
// (效果产生在 mvp_item_second_get_time 之后)
mvp_item_third_get_time: 2000

// 物品掉落机率设定 (注意事项 2)

// 注: 若某物品的掉落率为 3000 (30%)，而掉落机率设定为 1000 (十倍) 使某物品的掉落率变为 30000 (300%) 时
//     会因为最大掉落率为 10000 (100%) 而由 30000 (300%) 自动修正为 10000 (100%)
//     同理，若某物品的掉落率为 5 (0.05%)，而掉落比率设定为 10 (十分之一倍) 使某物品的掉落率变为 0.5 (0.005%) 时
//     会因为最小调落率为 1 (0.01%) 而由 0.5 (0.005%) 自动修正为 (0.01%)
// 一般类道具掉落倍率/最小掉落率/最大掉落率 (如搜集品)
item_rate_common: 1000
item_rate_common_boss: 500
item_drop_common_min: 1
item_drop_common_max: 10000

// 补品类道具掉落倍率/最小掉落率/最大掉落率 (如红色药水)
item_rate_heal: 1000
item_rate_heal_boss: 500
item_drop_heal_min: 1
item_drop_heal_max: 10000

// 使用类道具掉落倍率/最小掉落率/最大掉落率 (如苍蝇翅膀)
item_rate_use: 1000
item_rate_use_boss: 500
item_drop_use_min: 1
item_drop_use_max: 10000

// 装备类掉落倍率/最小掉落率/最大掉落率 (如短剑、大衣)
item_rate_equip: 1000
item_rate_equip_boss: 500
item_drop_equip_min: 1
item_drop_equip_max: 10000

// 卡片类掉落倍率/最小掉落率/最大掉落率 (如波利卡片)
item_rate_card: 1000
item_rate_card_boss: 500
item_drop_card_min: 1
item_drop_card_max: 10000

// MVP 物品倍率/最小掉落率/最大掉落率
item_rate_mvp: 500
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// 掉率奖励倍率/最小掉落率/最大掉落率
item_rate_adddrop: 500
item_drop_add_min: 1
item_drop_add_max: 10000

// 箱子类掉落倍率/最小掉落率/最大掉落率(如神秘箱子)
item_rate_treasure: 500
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// 是否采用对数模式掉落? (注意事项 1)
// 对数模式是用于衡量非线性掉落率影响的方程式
// 掉落率(x,y)=x * (5 - log(x)) ^ (ln(y) / ln(5))
// x是普通掉落率,y是调整后的掉落倍率(item_rate变量最优先)
// 使用追踪表来显示item_rate对对数模式掉落率的影响
// Y:普通掉落率
// X:倍数掉落率(例如:item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// 是否允许怪物的掉宝率为0？ (注意事项 1)
// 预设: no (官方伺服器设定值).
drop_rate0item: no

// luk值是否影响掉宝率.  设定高于 0 则会被luk影响掉宝率，以百分比影响
// 设成100时，每点luk加1%的额外掉宝率，100的luk时掉宝率为基础掉宝率的一倍
// 同样，设成50的话，100 luk时，将会有150%掉宝率
drops_by_luk: 0

//额外系统: 你的luk影响物品掉落的基本值
//设成 100 表示每增加luk 增加 1% 机率去找到物品
//(所以 100 luk, 每件物品将有双倍掉落率).
drops_by_luk2: 0

// 消灭炼金术士所召唤的嗜人花及气泡虫是否会掉落物品与给予经验值 (注意事项 1)
// This setting has three available values:
// - 0/no: 什么也不掉落
// - 1/yes: 只有气泡虫会掉落物品
// - 2: 所有炼金术士召唤的魔物都会掉落物品
alchemist_summon_reward: 1

// 是否广播某玩家打到了什么物品 （0.01的机率）
// 注意：对偷窃到的重要物品同样广播
// 0=不广播
// 1=仅广播掉宝率为0.01%的物品
// 333=仅广播掉宝率为3.33%以下的物品
// 10000=全部广播
// 10000 = show announces for all items
rare_drop_announce: 3
